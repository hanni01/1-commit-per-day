<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST HOMEPAGE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--meta 태그는 해당 문서에 대한 정보인 메타데이터를 정의할 때 사용-->
    <!--현재 코드는 5초 뒤에 다른 페이지로 리다이렉트(redirect)시킨다.-->
</head>
<body>
HELLO
<a href="/hello">hello</a> <!--a 태그는 문서를 링크화 하기 위해 사용-->
</body>
</html>
